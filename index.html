<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test for the front end</title>
    <style type="text/css">


      html,body{
        margin:0px;
        padding:0px;
      }
      #test{
        float:left;
        color: #eee;
        background-color: #008000;
        width: 100%;
        height: 50px;
        padding: 20px;
      }
      .rack{
        float:left;
        width: 400px;
        height: 546px;
        background: url('rack.jpg');
        margin: 50px;
      }

      #rackinner1{
        float:left;
        width:280px;
        height:380px;
        margin-top: 45px;
        margin-left: 45px;
        padding-left: 15px;
        padding-top: 15px;
        overflow:scroll;
      }

      #rackinner2{
        float:left;
        width:280px;
        height:380px;
        margin-top: 45px;
        margin-left: 45px;
        padding-left: 15px;
        padding-top: 15px;
        overflow:scroll;
      }
      .info{
        float: left;
        width: 100%;
        height: 200px;
        color: #eee;
        background-color: #222;
        padding: 10px;
      }
    </style>
    <script>

    var images = 8;

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text/html", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        
        var img = document.createElement("IMG");
        img.src = "server.jpg";
        document.getElementById("rackinner2").appendChild(img);

        images--;
        change();
        //alert("server added to rack 2" + this);
    }

    function change() {
      var stuff = "";
      for (var i = 0; i < images; i++) {
          stuff += "<img src='server.jpg' id='drag' draggable='true' ondragstart='drag(event)' />";
      };
      //alert("innerHTML" + stuff);
      document.getElementById("rackinner1").innerHTML = stuff;
    }
    </script>
  </head>
  <body>

    <div id="test">Racks and Servers</div>

    <div class="rack">
      <div id="rackinner1">
        <img src="server.jpg" id="drag1" draggable="true" ondragstart="drag(event)" />
        <img src="server.jpg" id="drag2" draggable="true" ondragstart="drag(event)" />
        <img src="server.jpg" id="drag3" draggable="true" ondragstart="drag(event)" />
        <img src="server.jpg" id="drag4" draggable="true" ondragstart="drag(event)" />
        <img src="server.jpg" id="drag3" draggable="true" ondragstart="drag(event)" />
        <img src="server.jpg" id="drag4" draggable="true" ondragstart="drag(event)" />
        <img src="server.jpg" id="drag4" draggable="true" ondragstart="drag(event)" />
        <img src="server.jpg" id="drag3" draggable="true" ondragstart="drag(event)" />
      </div>
    </div>

    <div class="rack">
      <div id="rackinner2" ondrop="drop(event)" ondragover="allowDrop(event)">
      </div>
    </div>

    <div class="info">
      System info goes here
    </div>
  </body>
</html>
